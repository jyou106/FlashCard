<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Mode</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Practice Mode</h1>

    <div id="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="card-face" id="card-front"></div>
            <div class="card-face" id="card-back"></div>
        </div>
    </div>

    <div id="practice-buttons">
        <button id="show-btn">Show Answer</button>
        <button id="known-btn">Known</button>
        <button id="unknown-btn">Unknown</button>
        <button id="exit-btn">Exit Practice</button>
    </div>

    <script src="/static/practice.js"></script>
</body>
</html>
